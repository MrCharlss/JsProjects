<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodorus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
    <div class="container-fluid" id="nav">

        <h1 id="titulo">Pomodorus</h1>

    </div>
    <div class="container">
        <div class="row btn-tipo">
            <div class="col-4"><button class="btn btn-primary">Pomodorus</button></div>
            <div class="col-4"><button class="btn btn-primary">Short Break</button></div>
            <div class="col-4"><button class="btn btn-primary">Longh Break</button></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col clock-container">
                <h1 id="clock">C L O C K</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row btn-control">
            <div class="col"><button class="btn btn-primary" id="start">Start</button></div>
            <div class="col"><button class="btn btn-primary" id="stop">Stop</button></div>
            <div class="col"><button class="btn btn-primary" id="reset">Reset</button></div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
